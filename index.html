<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="landing">
        <nav class="navbar">
          <div class="navigation">
            <a href="#" class="logo">
              <span class="circle"
                ><i class="fa fa-eye" aria-hidden="true"></i
              ></span>
              <span class="logo-text">Go Anywhere</span>
            </a>
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Join</a>
          </div>
        </nav>
        <div class="banner">
          <h1>Explore New Tours with <span>Go Anywhere</span></h1>
        </div>
        <div class="contact">
          <h3>Start for free</h3>
          <h1>Create New Account</h1>
          <p>Already A Member? <a href="#">Log In</a></p>
          <form class="contact-form">
            <div class="input-group">
              <input type="text" placeholder="First Name" />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
              <input type="text" placeholder="Last Name" />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
              <input type="email" placeholder="Email Address" />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-group">
              <input type="text" placeholder="Password" />
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="btn-group">
              <button class="contact-btn" type="button">Change Method</button>
              <button class="contact-btn" type="button">Create Account</button>
            </div>
          </form>
        </div>
        <div class="logo-bottom">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
